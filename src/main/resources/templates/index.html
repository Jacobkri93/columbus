<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Example of Auto Loading Bootstrap Modal on Page Load</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#myModal").modal('show');
        });
    </script>
</head>
<body>
<!--Modal-->
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Welcome to Columbus Game</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Choose a player name, and enter a game duration in minutes</p>
                <form method="POST" action="grid.html">
                    <div class="form-group">
<!--                        Player name-->
                        <input type="text" class="form-control" placeholder="Player Name">
                    </div>
                    <div class="form-group">
<!--                        Game duration-->
                        <input type="number" class="form-control" placeholder="Game Duration">
                    </div>
                    <button type="submit" class="btn btn-primary" >Start Game</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--End of modal-->
</body>
</html>
