<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Columbus Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
<!--Modal-->
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Welcome to Columbus Game</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Choose a player name, and enter a game duration in minutes</p>
                <form method="POST" action="gameboard.html">
                    <div class="form-group">
                        <!--                        Player name-->
                        <input id="player_name" type="text" class="form-control" placeholder="Player Name">
                    </div>
                    <div class="form-group">
                        <!--                        Game duration-->
                        <input id="game_duration" type="number" min="1" class="form-control" placeholder="Game Duration">
                    </div>
                    <div class="form-group">
                        <!--                        Join game-->
                        <input type="number" id="game_pin" min="1" pattern="\d{4}" class="form-control" placeholder="4 digit game PIN">
                    </div>
                    <button id="start_game" type="submit" class="btn btn-primary">Start New Game</button>
                    <!--<button type="submit" class="btn btn-primary">Join Game</button>-->
                </form>
            </div>
        </div>
    </div>
</div>
<!--End of modal-->
<script>
    $(document).ready(function () {
        $("#myModal").modal('show');
    });
</script>
<script>
    $(document).ready(function () {
        $("#myModal").modal('show');
    });

    document.getElementById("start_game").onclick=(evt)=>{
        const name = "Se√±or " + document.getElementById("player_name").value
        sessionStorage.setItem("name",name)
        const duration = "Game Duration: "+document.getElementById("game_duration").value + " min"
        sessionStorage.setItem("duration",duration)
        const gamePin = "Game PIN: " + document.getElementById("game_pin").value
        sessionStorage.setItem("pin",gamePin)
    }



</script>

</body>

</html>
